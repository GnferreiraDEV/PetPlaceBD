<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetPlace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="card-container">
        <span class="logo-texto">üêæ PetPlace</span>
        <h2>Crie sua conta</h2>

        <div id="msgErro" class="mensagem-erro"></div>

        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva" required>
            </div>

            <div class="form-group">
                <label for="login">E-mail (Login)</label>
                <input type="email" id="login" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <input type="hidden" id="idGrupo" value="CLIENTE">

            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <div class="footer-link">
            J√° tem uma conta? <a href="login.html">Fa√ßa Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('formCadastro');
        const msgErro = document.getElementById('msgErro');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            msgErro.style.display = 'none';

            const usuario = {
                nome: document.getElementById('nome').value,
                login: document.getElementById('login').value,
                senha: document.getElementById('senha').value,
                id_grupo: document.getElementById('idGrupo').value
            };

            try {
                // Chama sua API de Registro
                const resposta = await fetch('http://localhost:8080/api/auth/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });

                if (resposta.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = "login.html"; // Manda pro login
                } else {
                    msgErro.textContent = "Erro ao cadastrar. Verifique os dados.";
                    msgErro.style.display = 'block';
                }
            } catch (erro) {
                console.error(erro);
                msgErro.textContent = "Erro de conex√£o com o servidor.";
                msgErro.style.display = 'block';
            }
        });
    </script>

</body>
</html>
