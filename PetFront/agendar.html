<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar - PetPlace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="dashboard-container">
        <div class="page-header">
            <h2>üìÖ Novo Agendamento</h2>
            <a href="index.html" class="btn-voltar">Voltar</a>
        </div>

        <div class="card-container" style="max-width: 600px; margin: 0 auto;">
            <form id="formAgendamento">
                
                <div class="form-group">
                    <label>CPF do Cliente</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label>Servi√ßo</label>
                    <select id="servico" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="BANHO">Banho Completo - R$ 40,00</option>
                        <option value="TOSA">Tosa Higi√™nica - R$ 50,00</option>
                        <option value="BANHO_TOSA">Combo Banho e Tosa - R$ 80,00</option>
                        <option value="VETERINARIO">Consulta Veterin√°ria - R$ 120,00</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="data" required>
                    </div>
                    <div class="form-group">
                        <label>Hora</label>
                        <input type="time" id="hora" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Forma de Pagamento</label>
                    <select id="pagamento" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                        <option value="PIX">PIX</option>
                        <option value="DINHEIRO">Dinheiro</option>
                        <option value="CARTAO_CREDITO">Cr√©dito</option>
                        <option value="CARTAO_DEBITO">D√©bito</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor Final (R$)</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>

                <button type="submit" class="btn-primary">Confirmar Agendamento</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formAgendamento').addEventListener('submit', async (e) => {
            e.preventDefault();

            const agendamento = {
                cpfCliente: document.getElementById('cpf').value,
                idServico: document.getElementById('servico').value,
                dataAgendamento: document.getElementById('data').value,
                horaAgendamento: document.getElementById('hora').value + ":00", // Adiciona segundos pra n√£o dar erro no banco TIME
                formaPagamento: document.getElementById('pagamento').value,
                valor: parseFloat(document.getElementById('valor').value)
            };

            try {
                const res = await fetch('http://localhost:8080/api/agendamentos', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(agendamento)
                });

                if(res.ok) {
                    alert('Agendamento realizado com sucesso! üê∂');
                    window.location.href = "index.html";
                } else {
                    const erro = await res.json();
                    alert('Erro: ' + (erro.mensagem || 'Verifique os dados (CPF existe?)'));
                }
            } catch (erro) {
                console.error(erro);
                alert('Erro de conex√£o.');
            }
        });
    </script>

</body>
</html>
